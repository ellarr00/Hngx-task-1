<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Real-Time Data</title>
    <link rel="stylesheet" href="zuri.css">
</head>
<body>
    <div id="container">
        <img id="profile-picture" src="Profile pic.jpg" alt="Ellarr" data-testid="slackDisplayImage">

        <h2>Slack Name: <span data-testid="slackUserName"></span></h2>

        <h2>Current Day of the Week: <span id="day-of-week" data-testid="currentDayOfTheWeek"></span></h2>

        <h2>Current UTC Time: <span id="utc-time" data-testid="currentUTCTime"></span></h2>

        <h2>Track: <span id="track" data-testid="myTrack"></span></h2>

        <h2>GitHub URL: <a href="#" id="github-link" data-testid="githubURL">GitHub Repo</a></h2>
    </div>

    <script src="zuri.js">

    </script>
</body>
</html>
